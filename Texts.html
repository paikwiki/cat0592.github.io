---
layout: default
title: Texts
permalink: /texts
---

<article class="posts-wrapper">
  <header>
    <h1>{{page.title}}</h1>
  </header>
  <section>
    <ul id="posts-list">
      {% assign sorted_posts = site.posts 
        | where:"categories","text"
        | sort:"order"
        | reverse %}
      {% for post in sorted_posts %}
        <li>
          <a href="{{ post.url | prepend:site.baseurl }}">
            <span>{{post.title}}</span>
          </a><span>{{ post.date | date_to_string }}</span>
        </li>
      {% endfor %}
    </ul>
  </section>
</article>
