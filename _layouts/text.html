---
layout: default
---

<article class="post-wrapper">
    <header>
      <h1>{{page.title}}</h1>
    </header>
    <section class="post-content">
      <section class="post-image">            
        {% if page.image %}
          <img src="{{ page.image | prepend:site.baseurl }}" alt="{{ page.title }}">
        {% endif %}
      </section>
      {{ content }}
    </section>
    <aside>
      <a href="{{ '/texts' | prepend:site.baseurl }}">&lt;</a>
    </aside>
  </article>
