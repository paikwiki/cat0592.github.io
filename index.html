<p>test</p>
<ul id="post-list">
  {% assign sorted_posts = site.posts | sort:"order" | reverse %}
  {% for post in sorted_posts %}
    <li>
      <a href="{{ post.url | prepend:site.baseurl }}">
        <img src="{{ post.thumb }}" alt="{{ post.title }}"> {{post.title}}
      </a>
    </li>
  {% endfor %}
</ul>
