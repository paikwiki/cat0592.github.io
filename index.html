---
layout: default
title: Works
permalink: /
---

<h2>{{page.title}}</h1>
<ul id="post-list">
  {% assign sorted_posts = site.posts 
    | where:"categories","artwork"
    | sort:"order"
    | reverse %}
  {% for post in sorted_posts %}
    <li>
      <a href="{{ post.url | prepend:site.baseurl }}">
        <img src="{{ post.thumb | prepend:site.baseurl }}" alt="{{ post.title }}"> {{post.title}}
      </a>
    </li>
  {% endfor %}
</ul>
