---
layout: default
title: Artworks
permalink: /
---

<article class="posts-wrapper">
  <header>
    <h1>{{page.title}}</h1>
  </header>
  <section class="posts-content">
    <ul id="posts-list">
      {% assign sorted_posts = site.posts 
        | where:"categories","artwork"
        | sort:"order"
        | reverse %}
      {% for post in sorted_posts %}
        <li>
          <figure>
            <a href="{{ post.url | prepend:site.baseurl }}">
              <img src="{{ post.thumb | prepend:site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">
            </a>
            <figcaption>
              <a href="{{ post.url | prepend:site.baseurl }}">{{post.title}}</a>
            </figcaption>
          </figure>
        </li>
      {% endfor %}
    </ul>
  </section>
</article>
